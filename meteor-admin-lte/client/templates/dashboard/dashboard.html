<template name="dashboard">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Page Header
            <small>Optional description</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class='row'>
            <div class='col-md-3 col-sm-6 col-xs-12'>
              <div class="info-box bg-red">
                <span class="info-box-icon"><i class="fa fa-comments-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Likes</span>
                  <span class="info-box-number">41,410</span>
                  <!-- The progress section is optional !-->
                  <div class="progress">
                    <div class="progress-bar" style="width: 70%"></div>
                  </div>
                  <span class="progress-description">
                    70% Increase in 30 Days
                  </span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div>
            <div class='col-md-3 col-sm-6 col-xs-12'>
              <div class="info-box">
                <!-- Apply any bg-* class to to the icon to color it -->
                <span class="info-box-icon bg-red"><i class="fa fa-star-o"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Likes</span>
                  <span class="info-box-number">93,139</span>
                </div><!-- /.info-box-content -->
              </div><!-- /.info-box -->
            </div>
            <div class='col-md-3 col-sm-6 col-xs-12'>
              <div class="box box-default">
                <div class="box-header with-border">
                  <h3 class="box-title">Collapsable</h3>
                  <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  </div><!-- /.box-tools -->
                </div><!-- /.box-header -->
                <div class="box-body">
                  The body of the box
                </div><!-- /.box-body -->
              </div><!-- /.box -->
              <div class="overlay">
                <i class="fa fa-refresh fa-spin"></i>
              </div>
            </div>
            <div class='col-md-3 col-sm-6 col-xs-12'>

            </div>
            
          </div>
          
          
          

          <div class="box box-danger direct-chat direct-chat-danger">
            <div class="box-header with-border">
              <h3 class="box-title">Direct Chat</h3>
              <div class="box-tools pull-right">
                <span data-toggle="tooltip" title="3 New Messages" class='badge bg-red'>3</span>
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                
                <button class="btn btn-box-tool" data-toggle="tooltip" title="Contacts" data-widget="chat-pane-toggle"><i class="fa fa-comments"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <!-- Conversations are loaded here -->
              <div class="direct-chat-messages">
                <!-- Message. Default to the left -->
                <div class="direct-chat-msg">
                  <div class='direct-chat-info clearfix'>
                    <span class='direct-chat-name pull-left'>Alexander Pierce</span>
                    <span class='direct-chat-timestamp pull-right'>23 Jan 2:00 pm</span>
                  </div><!-- /.direct-chat-info -->
                  <img class="direct-chat-img" src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user1-128x128.jpg" alt="message user image" /><!-- /.direct-chat-img -->
                  <div class="direct-chat-text">
                    Is this template really for free? That's unbelievable!
                  </div><!-- /.direct-chat-text -->
                </div><!-- /.direct-chat-msg -->

                <!-- Message to the right -->
                <div class="direct-chat-msg right">
                  <div class='direct-chat-info clearfix'>
                    <span class='direct-chat-name pull-right'>Sarah Bullock</span>
                    <span class='direct-chat-timestamp pull-left'>23 Jan 2:05 pm</span>
                  </div><!-- /.direct-chat-info -->
                  <img class="direct-chat-img" src="https://almsaeedstudio.com/themes/AdminLTE/dist/img/user3-128x128.jpg" alt="message user image" /><!-- /.direct-chat-img -->
                  <div class="direct-chat-text">
                    You better believe it!
                  </div><!-- /.direct-chat-text -->
                </div><!-- /.direct-chat-msg -->
              </div><!--/.direct-chat-messages-->

              <!-- Contacts are loaded here -->
              <div class="direct-chat-contacts">
                <ul class='contacts-list'>
                  <li>
                    <a href='#'>
                      <img class='contacts-list-img' src='https://almsaeedstudio.com/themes/AdminLTE/dist/img/user3-128x128.jpg' alt="Contact Avatar"/>
                      <div class='contacts-list-info'>
                        <span class='contacts-list-name'>
                          Count Dracula
                          <small class='contacts-list-date pull-right'>2/28/2015</small>
                        </span>
                        <span class='contacts-list-msg'>How have you been? I was...</span>
                      </div><!-- /.contacts-list-info -->
                    </a>
                  </li><!-- End Contact Item -->
                </ul><!-- /.contatcts-list -->
              </div><!-- /.direct-chat-pane -->
            </div><!-- /.box-body -->
            <div class="box-footer">
              <div class="input-group">
                <input type="text" name="message" placeholder="Type Message ..." class="form-control"/>
                <span class="input-group-btn">
                  <button type="button" class="btn btn-danger btn-flat">Send</button>
                </span>
              </div>
            </div><!-- /.box-footer-->
          </div><!--/.direct-chat -->
        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Input</h3>
          <div class="box-tools pull-right">
            <div class="has-feedback">
              <input type="text" class="form-control input-sm" placeholder="Search..."/>
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
            </div>
          </div><!-- /.box-tools -->
        </div><!-- /.box-header -->
        <div class="box-body">
          The body of the box
        </div><!-- /.box-body -->
      </div><!-- /.box -->
      <div class="box box-default">
        <div class="box-header with-border">
          <h3 class="box-title">Expandable</h3>
          <div class="box-tools pull-right">
            <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
          </div><!-- /.box-tools -->
        </div><!-- /.box-header -->
        <div class="box-body">
          The body of the box
        </div><!-- /.box-body -->
      </div><!-- /.box -->
</template>
